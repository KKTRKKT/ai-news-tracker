name: Daily Summary (KST 09:00)
on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC = 09:00 KST
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run daily summary
        env:
          MODE: DAILY_SUMMARY
          TIMEZONE: Asia/Seoul
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: python main.py
      - name: Commit state if changed
        run: |
          git config user.name "ai-tracker-bot"
          git config user.email "actions@users.noreply.github.com"
          
          # data 디렉토리가 있는지 확인
          ls -la data/ || echo "No data directory"
          
          # 변경사항 확인
          git status
          
          # data 디렉토리의 모든 변경사항 추가
          git add data/*.json || true
          
          # 변경사항이 있으면 커밋
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(state): daily seen snapshot [skip ci]"
            git push
          fi
